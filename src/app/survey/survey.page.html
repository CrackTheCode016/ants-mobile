<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo">
      <img src="../../assets/ants.png">
    </div>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <section class="header">
    <ion-card>
      <ion-card-header>
        <ion-card-title>COVID-19 WELLNESS SURVEY</ion-card-title>
      </ion-card-header>
    </ion-card>
  </section>

  <section class="account-bal">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ currentQuestion.questionText }}</ion-card-title>
        <ion-card-subtitle>QUESTION {{ questionProgression }} OF {{ questionCount }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="none">
          <ion-item class="answer" *ngFor="let option of currentOptions | keyvalue">
            <ion-button expand="full" color="colorful" (click)="handleSelection(option.key, option.value)"
              [ngClass]="{ 'unselected': !option.value.selected, 'colorful': option.value.selected }">
              {{ option.value.option }}
            </ion-button>
          </ion-item>
        </ion-list>
        <ion-button expand="full" color="primary" (click)="nextQuestion()">NEXT</ion-button>
      </ion-card-content>
    </ion-card>
  </section>
  <section>
  </section>
</ion-content>
